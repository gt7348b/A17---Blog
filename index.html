<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>A17_Blog</title>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <link rel="stylesheet" href="styles/vendor.css">

    <link rel="stylesheet" href="styles/main.css">

    <script src="scripts/vendor/modernizr.js"></script>
  </head>
  <body>

    <div class="container">
      <h1>Blog It All</h1>

      <div class="login">
        <h2>Login</h2>
         <div id="logged"></div>
        <h2>Signup</h2>
          <div id="signed"></div>
      </div>

      <div class="addIt">
        <h2>Add New Post</h2>
          <div class="addedPost"></div>
        <a href="#/add" class="addBtn"><button>Add New Post</button></a>
      </div>

      <div id='blogposts'>
        <h2>List of Blogs</h2>
          <div id="listBlogs"></div>
      </div>

    </div>

    <script type='text/template' id='mainblog'>
      <li class="blogger" id="<%= objectId %>"></li>
    </script>

    <script type='text/template' id='usersignin'>
      <form id='login'>
        <input id='username' placeholder='Please Enter User Name'/>
        <input id='password' placeholder='Please Enter Password'/>
        <button>Log In</button>
      </form>
    </script>

    <script type='text/template' id='adduser'>
      <form id='newuser'>
        <input id='newusername' placeholder = 'Enter an User ID'/>
        <input id='newpassword' placeholder = 'Enter a Password'/>
        <input id='confirmpword' placeholder = 'Confirm Password'/>
        <button>Submit New User</button>
      </form>

    </script>

    <script type='text/template' id='addpost'>

      <form id='newpost'>
        <input id='input_title' type='text' placeholder='Enter a Title'/>
        <textarea id='blogcontent' type='text' placeholder='Enter content'/>
        <input id='newtags' type='text' placeholder='tags'/>
        <button>Post It!</button>
    </script>

    <script type='text/template' id='editpost'>

    </script>

    <script src="scripts/vendor.js"></script>

    <script src="//www.parsecdn.com/js/parse-1.3.1.min.js"></script>

        <script src="scripts/main.js"></script>
</body>
</html>
